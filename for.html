<body>
	<div id='aa'>
		<a>12121</a>
		<a>12121</a>
		<a>12121</a>
		<a>12121</a>
		<a>12121</a>
	</div>
	<script>
         var aa =document.getElementById('aa');
		function init(qq){
			var links=qq.getElementsByTagName('a');

			for(var i=0;i<links.length;i++){
				var link=links[i];
				link.style.fontWeight='bold';
				link.style.textDecoration='none';
				link.style.color='#000';
				link.onclick=(function(i){
					return function(){
						alert(i);
					}
				})(i);
			}
		}
		init(aa);
	</script>
